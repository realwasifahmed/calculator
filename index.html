<!doctype html>
<html lang="en">

<head>
    <title>Simple JS Calcalator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">

</head>

<body>
    <main class="w-100 vh-100 d-flex align-items-center justify-content-center">
        <div class="container w-50  bg-dark p-0 rounded-3" style="max-width: 300px;">
            <div class="container w-100 ">
                <div class="container-fluid d-flex align-items-center gap-2 mt-3">
                    <div
                        style="background-color: red; width: 10px; height: 10px; border-radius: 100%; cursor: pointer;">
                    </div>
                    <div
                        style="background-color: yellow; height: 10px; width: 10px; border-radius: 100%; cursor: pointer;">
                    </div>
                    <div
                        style="background-color: green; width: 10px; height: 10px; border-radius: 100%; cursor: pointer;">
                    </div>
                </div>
                <h2 id="input" class="text-center text-white" style="height: 50px; overflow: hidden;"></h2>
            </div>
            <div class="container">
                <div class="row g-1">
                    <div class="col-3 mb-2">
                        <button class="btn text-white border-0 w-100 bg-secondary">C</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn text-white border-0 w-100 bg-secondary">R</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn text-white border-0 w-100 bg-secondary">%</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  text-white border-0 w-100 bg-warning">/</button>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100">7</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100">8</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100">9</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  text-white border-0 w-100 bg-warning">*</button>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100">4</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100">5</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100">6</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  text-white border-0 w-100 bg-warning">-</button>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100 ">1</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100">2</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100">3</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  text-white border-0 w-100 bg-warning">+</button>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-6">
                        <button class="btn  bg-dark-subtle border-0 w-100">0</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  bg-dark-subtle border-0 w-100">.</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button class="btn  text-white border-0 w-100 bg-warning">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Script FIle -->
    <script src='app.js'></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
  "></script>
</body>

</html>
